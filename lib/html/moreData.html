<template name="moreData">
<div class="span3" id="moreData">
  {{#with financials}}
  <h6>Market cap:</h6>
  <h6 class="right">{{marketCap}}</h6>
  <h6>P/E:</h6>
  <h6 class="right">{{PtoE}}</h6>

  {{/with}}
</div>
</template>
