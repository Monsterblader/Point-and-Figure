<template name="sidebar">
  <div class="span3" id="titleBox">
    <h2>The Point and Figure</h2>
    <div id="moreData">
      {{> moreData}}
    </div>
  </div>
</template>

<template name="moreData">
  {{#with financials}}
  <h6>Market cap:</h6>
  <h6 class="right">{{marketCap}}</h6>
  <h6>P/E:</h6>
  <h6 class="right">{{PtoE}}</h6>
  <h6>EPS:</h6>
  <h6 class="right">{{EPS}}</h6>
  <h6>Dividend & yield:</h6>
  <h6 class="right">{{DivandYield}}</h6>
  {{/with}}
</template>
