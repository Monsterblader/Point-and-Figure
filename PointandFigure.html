<head>
  <title>Point and Figure</title>
</head>

<body>
	<div class="container-main span12">

		<div class="row span12">
			<div class="span3" id="titleBox">
				<h2>The Point and Figure</h2>
				<div id="moreData">
					{{> moreData}}
				</div>
			</div>
			<div class="span8">
				<div class="row span11">
					<div id="buttonBox">
						{{> getChart}}
						<div class="btn-group pull-right">
						  {{> sectorMenu}}
						</div>
						<div class="btn-group pull-right">
							{{> trendingMenu}}
						</div>
						{{> headerInformation}}
					</div>
				</div>
				<div class="span11" id="chartBox">Chart Box<br/>
					{{> insertTabs}}
					{{> renderChart}}
				</div>
			</div>
		</div>

	</div> <!-- End class="container-main span12" -->
</body>

<template name="moreData">
	<h6>Company name:</h6>
	<h6>Date of incorporation:</h6>
	<h6>Other information:</h6>
	<h6>Other information:</h6>
	<h6>Other information:</h6>
	<h6>Other information:</h6>
	<h6>Other information:</h6>
	<h6>Other information:</h6>
	<h6>Other information:</h6>
	<h6>Other information:</h6>
	<h6>Other information:</h6>
</template>

<template name="getChart">
	<input type="text" placeholder="Enter ticker symbol here" id="tickerInput" autofocus/>
	<button type="button" class="btn btn-inverse" value="Show me the money">Show me the money!</button>
</template>

<template name="sectorMenu">
  <a class="btn dropdown-toggle btn-inverse" data-toggle="dropdown" href="#">
    Sectors
    <span class="caret"></span>
  </a>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		{{#each sectorList}}
		  <li class="dropdown-submenu">
		    <a tabindex="-1" href="#">{{sector}}</a>
	    	{{> sectorStockMenu}}
		  </li>
	  {{/each}}
	</ul>
</template>

<template name="sectorStockMenu">
	{{#each sectorStockList}}
    <ul class="dropdown-menu">
      <li><a tabindex="-1" href="#">{{sectorStock}}</a></li>
    </ul>
	{{/each}}
</template>

<template name="trendingMenu">
  <a class="btn dropdown-toggle btn-inverse" data-toggle="dropdown" href="#">
    Trending
    <span class="caret"></span>
  </a>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
	{{#each trendList}}
		<li class="dropdown-submenu">
			<li><a tableindex="-1" href="#">{{stock}}</a></li>
		</li>
	{{/each}}
    <li class="divider"></li>
    <li><a tabindex="-1" href="#">Separated link</a></li>
  </ul>
</template>

<template name="headerInformation">
	<h3 id="companyName">No chart Selected</h3>
</template>

<template name="insertTabs">
	<ul class="nav nav-pills">
		{{#if tabList.length EQUALS 0}}
			<li>
				<a href="#">No charts selected</a>
			</li>
		{{else}}
			{{#each tabList}}
				<li>
					<a href="#">{{stock}}</a>
				</li>
			{{/each}}
		{{/if}}
	</ul>
</template>

<template name="renderChart">
	{{stockData}}
</template>
